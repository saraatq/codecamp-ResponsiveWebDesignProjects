<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head></head>

<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform </p>
    </header>
    <form id="survey-form">
      <div class="element">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name"></input>
      </div>
      <div class="element">
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" required placeholder="Enter your Email"></input>
      </div>
      <div class="element">
        <label for="number" id="number-label">Age (optional)</label>
        <input id="number" type="number" placeholder="Age" min="1" max="999"></input>
      </div>
      <div class="element">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown" required>
          <option value="" disabled selected hidden>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="other">other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="flex">
          <input class="input-radio" id="definitely" type="radio" value="definitely" name="recommend"></input> Definitely

        </div>
        <div class="flex">
          <input class="input-radio" id="Maybe" type="radio" value="Maybe" name="recommend"></input> Maybe

        </div>
        <div class="flex">
          <input class="input-radio" id="Not-sure" type="radio" value="Not-sure" name="recommend"></input> Not sure

        </div>
      </div>
      <div class="element">
        <label for="feature">What is your favorite feature of freeCodeCamp? </label>
        <select name="feature" id="dropdown" required>
          <option value="" disabled selected hidden>Select an option</option>
          <option value="challanges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
          <option value="other">other</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <div class="flex">
          <input class="input-checkbox" id="definitely" type="checkbox" value="front-end" name="improve"></input> Front-end Projects

        </div>
        <div class="flex">
          <input class="input-checkbox" id="Maybe" type="checkbox" value="back-end" name="improve"></input> Back-end Projects

        </div>
        <div class="flex">
          <input class="input-checkbox" id="Not-sure" type="checkbox" value="data-isualization" name="improve"></input> Data Visualization

        </div>

      </div>
      <div class="element">
        <label for="feature">Any comments or suggestions? </label>
        <textarea id="comments" class="textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="element">
        <button type="submit" id="submit" class="submit-btn">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
